<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skew</title>
    <style>
        div{
            height: 200px;
            width: 500px;
            background-color: red;
            margin-left: 90px;
            margin-top: 16px;
            transform:skew(20deg)
        }
        p{
            height: 200px;
            width: 400px;
            position: absolute;
            top: 0;
            left: 60px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div>
    </div>
    <p>
    </p>
</body>
</html>
